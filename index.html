<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>گالری کارهای من</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="container site-header">
    <div>
      <div class="title">گالری کارهای من</div>
      <div class="bio">اینجا آثار خلاقانه‌ی من را می‌بینید.</div>
    </div>
  </header>

  <main class="container">
    <div class="filters">
      <button class="filter-btn active" data-filter="all">همه</button>
      <button class="filter-btn" data-filter="video">ویدیو</button>
      <button class="filter-btn" data-filter="drawing">نقاشی</button>
      <button class="filter-btn" data-filter="craft">مجسمه</button>
      <button class="filter-btn" data-filter="craft">عکس</button>
      <button class="filter-btn" data-filter="craft">داستان</button>
    </div>

    <div class="grid"></div>
  </main>

  <div class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-box">
      <div class="modal-header">
        <div class="modal-title"></div>
        <button class="close-btn" onclick="closeModal()">بستن</button>
      </div>
      <div class="modal-content"></div>
    </div>
  </div>

  <footer class="footer">
    © <span id="year"></span> همه‌ی حقوق محفوظ است.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="js/app.js"></script>
</body>
</html>
